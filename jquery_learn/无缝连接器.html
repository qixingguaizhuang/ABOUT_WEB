<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>无缝连接器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{padding: 0;margin: 0;}
        .celarFix::after,.celarFix::before{
            display: table;
            content: "";
        }
        .celarFix::after{
            clear: both;
        }
        .listBox{position:relative; width: 400px; height: 80px; border: 1px solid rgb(83, 83, 83);margin: 200px auto;background-color: rgb(250, 250, 250);overflow: hidden;}
        .boxBorder{position:absolute; width: 800px;height: 80px; list-style: none;background-color: lightpink;left: 0;top: 0;}
        .boxBorder li{width: 70px; height: 70px;margin: 5px; line-height: 70px; background-color: coral;float: left;text-align: center;font-size: 20px;left: 2px;}
    </style>
    <script src="/Volumes/MacPod/gitPod/jquery_learn/jqoery-line.js"></script>
    <script>
        $(function () { 

            var $ul = $('.listBox ul');
            var left = 0;
            var moveline = 2;
            $ul.html($ul.html() + $ul.html());

            setInterval(move,30);
            function move() {
                left = left - moveline;
                //障眼法
                if (left<-400) {
                    left = 0;
                    
                }
                $ul.css({left:left});
            }
         })

    </script>


</head>
<body>
    <div class="listBox">
        <ul class="boxBorder">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    
</body>
</html>
