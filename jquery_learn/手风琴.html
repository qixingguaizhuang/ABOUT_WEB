<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>手风琴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/Volumes/MacPod/gitPod/jquery_learn/jqoery-line.js"></script>

    <style>
        *{padding: 0px; margin: 0px;}
        .view{width: 600px; height: 350px; background-color: cadetblue; margin: 0px auto;position: relative;border: 2px solid red;overflow: hidden;margin-top: 100px;}
        .view ul{list-style: none;display: block;}
        .box li{position:absolute; width: 540px; height: 350px; background-color: cornflowerblue; display: block;float: left; padding: 1px;}
        .box li span{width: 20px; height: 350px; text-align: center;float: left;}
        .box li img{width: 520px; height: 350px;float:left;background-color: burlywood,}
        #bar1{left: 0px;}
        #bar2{left: 520px;}
        #bar3{left: 540px;}
        #bar4{left: 560px;}
        #bar5{left: 580px;}
        #bar1 span{background-color: salmon}
        #bar2 span{background-color: slateblue}
        #bar3 span{background-color: rgb(45, 182, 170)}
        #bar4 span{background-color: yellow}
        #bar5 span{background-color: brown}
    </style>

    <script>

        $(function () { 

            $('.box li').click(function () {

                // alert($(this).index())
                $(this).animate({left:($(this).index()*21)}) ;

                $(this).prevAll().each(function(){				

                    $(this).animate({left:$(this).index()*21});
                });

                $(this).nextAll().each(function(){
				
				    $(this).animate({left:(600-(5-$(this).index())*21)});				
			    });

             });

         });
    
    </script>

</head>


<body>

    <div class="view">

        <ul class="box">
            <li id="bar1"><span>大连景色一</span><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1545550606&di=46b545f9b03c49de625844f3e1ce7266&imgtype=jpg&er=1&src=http%3A%2F%2Fimgsrc.baidu.com%2Fimage%2Fc0%253Dshijue1%252C0%252C0%252C294%252C40%2Fsign%3D03775a07d81b0ef478e5901db5ad3baf%2F1ad5ad6eddc451da267e1ec2bcfd5266d016320a.jpg" alt=""></li>
            <li id="bar2"><span>大连景色二</span><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1544955887313&di=625b565ca65ac2f8949983492f21a8b9&imgtype=0&src=http%3A%2F%2Fimgsrc.baidu.com%2Fimgad%2Fpic%2Fitem%2Fd0c8a786c9177f3eab3e2fd97acf3bc79e3d56d8.jpg" alt=""></li>
            <li id="bar3"><span>大连景色三</span><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1544955887312&di=890c7ccfd1cd6ef24be95f16cd1547d1&imgtype=0&src=http%3A%2F%2Fimgsrc.baidu.com%2Fimgad%2Fpic%2Fitem%2Fac4bd11373f082029404b3c941fbfbedaa641bb5.jpg" alt=""></li>
            <li id="bar4"><span>大连景色四</span><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1544955887310&di=7e13dec91af50a1fda2317429aea47d8&imgtype=0&src=http%3A%2F%2Fimgsrc.baidu.com%2Fimgad%2Fpic%2Fitem%2Ff703738da97739126b219548f3198618367ae290.jpg" alt=""></li>
            <li id="bar5"><span>大连景色五</span><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1544955961127&di=c160fe2ac67f3c57f0eb0978bd8b4707&imgtype=0&src=http%3A%2F%2Fwww.cncnol.com%2Fdata%2Fattachment%2Fportal%2F201708%2F14%2F150919j2tv3jdjzgej8e89.jpg" alt=""></li>
        </ul>

    </div>
    
</body>
</html>
